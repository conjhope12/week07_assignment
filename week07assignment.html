<!--See comments for the above parameters on jedi.html.-->

<!--<form> and <input> are used to make content where users can interact with different prompts
    >> type="text" was used for text boxes for users to fill in their info to.
    >> type="radio" was used to make multiple choice answers.-->
<section>
    <div class = "h2-home-div">
            <h2>Do you have the force?</h2> <br>

        <div class = "form-home-div">
        <form>
            <input type="text" name="firstName" placeholder="First Name"> <br>
            <input type="text" name="lastName" placeholder="Last Name"> <br><br>
            <p>What side of the force are you on? </p> <br>
            <input type="radio" name="forceSide" value="Jedi"> Jedi <br>
            <input type="radio" name="forceSide" value="Sith"> Sith <br>
            <input type="radio" name="forceSide" value="Other"> Other <br><br>
            <p>If you could be any force user, who would you be? </p> <br><br>
            <input type="text" name ="forceUser" placeholder="Force User"> <br>
        </form> <br>
        </div>
            <div>
                <button class="submit-btn">Submit</button> <br>
            </div>
    </div>
</section>
<!--<button> allows me to make buttons apear in the html file.-->
    <button>Click me!</button>
